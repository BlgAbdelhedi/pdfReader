<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="src/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<h2 class="navbar-text">Text to speech app</h2>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<textarea class="form-control" id="textInput" rows="4" cols="12" placeholder="Please insert your text"></textarea>
					<p>
						Status :
						<span id="status">Waiting</span>
					</p>
          <label for="Voice">Voice</label>
					<select class="form-control"></select>
				</div>
				<div id="pitcher" class="col-md-6 col-md-offset-3">
					<label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
					<label for="rate">Speed</label><input type="range" min="0" max="2" value="1" step="0.1" id="rate">
					<label for="volume">Volume</label><input type="range" min="0" max="2" value="1" step="0.1" id="volume">
				</div>
			</div>
			<button id="run" type="button" class="btn btn-primary">Run</button>
			<button type="button" name="button" class="btn btn-primary" id="pause">pause</button>
			<button type="button" name="button" class="btn btn-primary" id="resume">resume</button>
		</div>
		<script src="src/js/app.js"></script>
	</body>
</html>
